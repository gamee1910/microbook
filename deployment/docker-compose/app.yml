name: "Microbook application"
services:
  catalog-service:
    image: hauhh/microbook-catalog-service:latest
    container_name: catalog-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_URL=jdbc:postgresql://catalog-database:5432/postgres
      - DB_USER=postgres
      - DB_PASS=postgres
    ports:
      - "8081:8081"
    restart: unless-stopped
    depends_on:
      catalog-database:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
